<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            cursor: pointer;
        }

        .container:hover .text {
            display: block;
        }

        .image {
            display: block;
            width: 300px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
        }

        .text {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="image" src="https://via.placeholder.com/300x200" alt="Sample Image">
    <div class="text">Hovered Text</div>
</div>

</body>
</html>
