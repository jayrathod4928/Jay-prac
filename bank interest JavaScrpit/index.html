<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cagliostro&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <h2>Loan Calculator</h2>
    <form id="loanForm">
        <label for="amount">Principal Amount:</label>
        <input type="number" id="amount" min="0" placeholder="ex:1000" required><br><br>

        <label for="amount">Annual Interest Rate (%):</label>
        <input type="number" id="rate" min="0" placeholder="ex:10" required><br><br>

        <label for="year">Loan Term (years):</label>
        <input type="number" id="year" min="1" placeholder="ex:1"><br><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Result</h3>
        <p>Monthly Amount : <span id="output_1"></span></p>
        <p>Total Amount : <span id="output_2"></span></p>
        <p>Total Interest : <span id="output_3"></span></p>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
